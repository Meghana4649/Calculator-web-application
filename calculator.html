<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
   
</head>
<body>
   <section>
    <div class="div1" ><input type="text" readonly id="input"></div>
    <div class="div2"><button style="height:100%; width:100%; "   onclick="val(7)"><P><b>7</b></P></button>
    </div>
    <div class="div3"><button style="height:100%; width:100%; " onclick="val(8)"><P><b>8</b></P></button></div>
    <div class="div4"><button style="height:100%; width:100%; "  onclick="val(9)"><P><b>9</b></P></button></div>
    <div class="div5"><button style="height:100%; width:100%; background-color: black; "  onclick="val('+')"><P style="color:white;">+</b></P></button></div>
    <div class="div6"><button style="height:100%; width:100%; "  onclick="val(4)"><P><b>4</b></P></button></div>
    <div class="div7"><button style="height:100%; width:100%; "  onclick="val(5)"><P><b>5</b></P></button></div>
    <div class="div8"><button style="height:100%; width:100%; "  onclick="val(6)"><P><b>6</b></P></button></div>
    <div class="div9"><button style="height:100%; width:100%; background-color: black ; "><P style="color: white;"  onclick="val('-')"><b>-</b></P></button></div>
    <div class="div10"><button style="height:100%; width:100%; "  onclick="val(1)"><P><b>1</b></P></button></div>
    <div class="div11"><button style="height:100%; width:100%; "  onclick="val(2)"><P><b>2</b></P></button></div>
    <div class="div12"><button style="height:100%; width:100%; "  onclick="val(3)"><P><b>3</b></P></button></div>
    <div class="div13"><button style="height:100%; width:100%;  background-color: black;"  onclick="val('*')"><P style="color: white;"><b>*</b></P></button></div>
    <div class="div14"><button style="height:100%; width:100%;  background-color: red;"  onclick="clear1()" id="clear1"><P><b>C</b></P></button></div>
    <div class="div15"><button style="height:100%; width:100%; "  onclick="val(0)"><P><b>0</b></P></button></div>
    <div class="div16"><button style="height:100%; width:100%; "  onclick="result()" id="result"><P><b>=</b></P></button></div>
    <div class="div17"><button style="height:100%; width:100%;  background-color: black;"  onclick="val('/')"><P style="color: white;"><b>/</b></P></div>
   </section> 
   <script src="./calculator.js"></script>
</body>
</html>
